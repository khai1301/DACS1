<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body >
        <div class="box" >
            <div class="login">
                <h3 class="h3">Đăng nhập</h3>
                <form action="">
                    <p>
                        <label for="" class="lb">Tên tài khoản hoặc địa chỉ email&nbsp;
                            <span>*</span>
                        </label>
                        <input type="text" name="username">
                    </p>
                    <p>
                        <label for="" class="lb">Mật khẩu&nbsp;
                            <span>*</span>
                        </label>
                        <input type="password" name="password">
                    </p>
                    <p class="form_row">
                        <button type="submit" name="login" value="Đăng nhập" class="btdn">Đăng nhập</button>
                        <label for="" id="sub_form">
                            <input type="checkbox" name="" id="checkbox" value="forever">
                            <span>Ghi nhớ mật khẩu</span>
                        </label>
                    </p>
                    <p>
                        <a href="" class="a">Quên mật khẩu ?</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
